{% extends "base.html" %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<div class="row justify-content-center"> <div class="col-md-6 col-lg-5"> <div class="card auth-card p-4 shadow-sm"> <h3 class="mb-3 text-center">Actualizar mis datos</h3>

      <form method="post" novalidate>

        <div class="mb-3">
          <label class="form-label" for="username">Nombre de Usuario</label>
          <input id="username" name="username" type="text" class="form-control"
                 value="{{ user.username }}" disabled readonly>
          <div class="form-text">El nombre de usuario no se puede modificar.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input id="name" name="name" type="text" class="form-control"
                 value="{{ user.name }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control"
                 value="{{ user.email }}" required>
        </div>

        <hr>

        <div class="mb-3">
          <label class="form-label" for="password">Nueva contraseña (opcional)</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Dejar en blanco para no cambiar">
        </div>

        <div class="mb-3">
          <label class="form-label" for="confirm">Repite la nueva contraseña</label>
          <input id="confirm" name="confirm" type="password" class="form-control" placeholder="Confirmar contraseña">
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
