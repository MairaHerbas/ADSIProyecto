<div class="modal-content auth-container">

    <div class="auth-header">
        <h2>Acceso Pokedex</h2>
        <p>Identificación Requerida</p>
    </div>

    <div id="login-section">
        <form id="form-login">
            <div class="form-group">
                <label>EMAIL DE ENTRENADOR</label>
                <input type="email" id="login-email" required placeholder="ash@pokedex.com">
            </div>
            <div class="form-group">
                <label>CLAVE DE ACCESO</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">ENTRAR AL SISTEMA</button>
            </div>
        </form>

        <div class="auth-footer">
            <button id="btn-go-register" class="link-btn">¿Solicitar nueva licencia?</button>
        </div>
    </div>

    <div id="register-section" style="display: none;">
        <form id="form-register">
            <div class="form-group">
                <label>NOMBRE COMPLETO</label>
                <input type="text" id="reg-name" required placeholder="Ash Ketchum">
            </div>
            <div class="form-group">
                <label>ALIAS (NICK)</label>
                <input type="text" id="reg-username" required placeholder="ash123">
            </div>
            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-success">REGISTRAR LICENCIA</button>
            </div>
        </form>

        <div class="auth-footer">
            <button id="btn-go-login" class="link-btn">Volver al acceso</button>
        </div>
    </div>
</div>
