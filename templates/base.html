<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pokedex{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <style>
    body{background:#f5f7fb}
    .auth-card{max-width: 520px; margin: 6rem auto; border:0; border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .brand{font-weight:700; letter-spacing:.5px}
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="{{ url_for('home') }}">Pokedex</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('home') }}">Iniciar sesi√≥n</a>
        <a class="btn btn-primary btn-sm" href="{{ url_for('register') }}">Registrarse</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    {% block content %}{% endblock %}
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
