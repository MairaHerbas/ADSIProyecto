{% extends "base.html" %}
{% block title %}Bienvenida · Iniciar sesión{% endblock %}

{% block content %}
<div class="card auth-card p-4">
  <h2 class="text-center mb-2">¡Bienvenido/a a nuestra Pokedex!</h2>
  <p class="text-center text-muted mb-4">
    Explora, busca y gestiona tus Pokémon favoritos. Inicia sesión para continuar.
  </p>

  <form method="post" novalidate>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="tu@correo.com" required>
    </div>

    <div class="mb-2">
      <label class="form-label" for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="d-grid mt-3">
      <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
  </form>

  <p class="text-center text-muted mt-3 mb-0">
    ¿No tienes cuenta?
    <a href="{{ url_for('register') }}">Regístrate</a>.
  </p>
</div>
{% endblock %}
