{% extends "base.html" %}
{% block title %}Crear cuenta{% endblock %}

{% block content %}
<div class="card auth-card p-4">
  <h3 class="text-center mb-3">Crear cuenta</h3>
  <form method="post" novalidate>
    <div class="mb-3">
    <label for="name" class="form-label">Nombre Completo</label>
    <input type="text" class="form-control" id="name" name="name" required>
</div>

<div class="mb-3">
    <label for="username" class="form-label">Nombre de Usuario</label>
    <input type="text" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="tu@correo.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="mb-2">
      <label class="form-label" for="confirm">Repite la contraseña</label>
      <input id="confirm" name="confirm" type="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="d-grid mt-3">
      <button class="btn btn-primary" type="submit">Registrarme</button>
    </div>
  </form>

  <p class="text-center text-muted mt-3 mb-0">
    ¿Ya tienes una cuenta?
    <a href="{{ url_for('home') }}">Inicia sesión</a>.
  </p>
</div>
{% endblock %}
